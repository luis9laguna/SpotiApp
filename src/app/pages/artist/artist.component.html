<div class="container animated fadeIn m-auto">
  <div>
    <div class="row mt-5">
      <div class="col-1 mr-5">
        <img [src]="artist| image" class="img-thumb img-circle">
      </div>

      <div class="col-2 text-white">
        <h3 class="artist mt-1">{{ artist.name }}</h3>
        <span class="text-success">Followers</span>
        <span>
          {{artist.followers.total}}
        </span>
      </div>

      <div class="text-right mt-3">
        <button class="btn btn-outline-danger" (click)="goBack()">Volver</button>
      </div>
    </div>
  </div>


  <div class="row m-5">
    <div class="col">

      <table class="table">
        <thead>
          <tr class="text-white">
            <th>Foto</th>
            <th>Album</th>
            <th>Canci√≥n</th>
            <th>Vista Previa</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let track of tracks" class="track">
            <td>
              <img [src]="track | image" class="img-thumb">
            </td>
            <td>{{ track.album.name }}</td>
            <td>{{ track.name }}</td>
            <td>
              <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>
</div>
