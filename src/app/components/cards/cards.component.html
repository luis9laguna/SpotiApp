<div class="container m-auto text-center animated fadeIn m-auto">
  <div class="row mt-5 mb-5">
    <div class="card-deck m-auto col-sm-12 col-md-6 col-lg-3 " *ngFor="let song of card">
      <div class="card mb-3">
          <a [routerLink]="song | url">
            <img class="card-img-top" [src]="song | image" alt="image">
          </a>
          <div class="card-body">
            <a [routerLink]="song | url">
              <h5 class="card-title text-dark">{{song.name}}</h5>
            </a>
            <span class="badge badge-pill badge-success" *ngFor="let artist of song.artists">
              <a class="artist" [routerLink]="['/artist', artist.id]">
                {{artist.name}}
              </a>
            </span>
          </div>
      </div>
    </div>
  </div>
</div>
